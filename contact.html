<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - SpaceX Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <marquee><h1>Welcome to SPACEX</h1></marquee>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/carouselimg1.jpg"
            class="d-block w-100"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/carouselimg2.jpg"
            class="d-block w-100"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/carouselimg3.jpg"
            class="d-block w-100"
            alt="Image 3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/carouselimg4.jpg"
            class="d-block w-100"
            alt="Image 4"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/carouselimg6.jpg"
            class="d-block w-100"
            alt="Image 5"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="container py-5">
      <div class="text-center">
        <h2>Contact Us</h2>
        <p class="text-muted">
          We'd love to hear from you! Fill out the form below.
        </p>
      </div>

      <div class="row mt-4">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="4"
                placeholder="Write your message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <h4>Our Location</h4>
          <p>123 SpaceX Avenue, Houston, TX</p>

          <h4>Email Us</h4>
          <p>support@spacexshop.com</p>

          <h4>Call Us</h4>
          <p>+1 234 567 8900</p>

          <!-- Google Maps Embed -->
          <div class="mt-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15264.479586951795!2d82.19754785299298!3d16.96865175649551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a38280f622420ff%3A0x13be54e511873c4!2sNyros%20Technologies!5e0!3m2!1sen!2sin!4v1739350868249!5m2!1sen!2sin"
              width="400"
              height="350"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 SpaceX Shop | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
