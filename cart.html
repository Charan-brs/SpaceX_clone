<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - SpaceX Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">SpaceX Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Your Shopping Cart</h2>
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="assets/spacex_jacket.jpg"
                  class="cart-img"
                  alt="T-Shirt"
                />
              </td>
              <td>SpaceX T-Shirt</td>
              <td>₹400.00</td>
              <td>
                <input
                  type="number"
                  class="form-control quantity"
                  value="1"
                  min="1"
                />
              </td>
              <td class="total-price">₹400.00</td>
              <td>
                <button class="btn btn-danger btn-sm remove-btn">X</button>
              </td>
            </tr>
            <tr>
              <td>
                <img src="assets/spacex_cap.jpg" class="cart-img" alt="Cap" />
              </td>
              <td>SpaceX Cap</td>
              <td>₹250.00</td>
              <td>
                <input
                  type="number"
                  class="form-control quantity"
                  value="1"
                  min="1"
                />
              </td>
              <td class="total-price">₹250.00</td>
              <td>
                <button class="btn btn-danger btn-sm remove-btn">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-end">
        <h4 class="fw-bold">Total: <span id="grand-total">₹650.00</span></h4>
        <button class="btn btn-dark btn-lg">Proceed to Checkout</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 SpaceX Shop Clone | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
